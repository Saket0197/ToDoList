<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <!-- <i class="fa-solid fa-xmark"></i> -->
    <div class="wrapper">
        <div class="to-do-container">
            <form class="add-to-list" onsubmit="return sub(event)" name="form">
                <input type="text" placeholder="Start Adding To Your List.." class="item-to-add" autofocus autocomplete="off" spellcheck="false">
                <button class="btn add">Add to List</button>
                <button class="btn clear-input">Clear Input</button>
                <button class="btn clear-list">Clear List</button>
            </form>

            <div class="items-container">
                <ul class="items">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
